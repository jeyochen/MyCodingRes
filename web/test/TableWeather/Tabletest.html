    .datatable tr:hover,.datatable tr.hilite

<script language="javascript">
function set_bgcolor()
{
	document.getElementById("td1").style.backgroundColor="#FF0000";
}

function reset_bgcolor()
{
	document.getElementById("td1").style.backgroundColor="#FFFFFF";
}

//var rows = document.getElementsByTagName('tr');//取得行
var tab = document.getElementById('tabtest');
var rows = tab.rows;
for(var i=0; i<rows.length; i++)
{
	rows[i].onmouseover = function(){//鼠标移上去,添加一个类'hilite'
		this.className += 'hilite';
	}
	rows[i].onmouseout = function(){//鼠标移开,改变该类的名称
		this.className = this.className.replace('hilite','');
	}
}

</script>
